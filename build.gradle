plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jfree', name: 'jfreechart', version: '1.0.19'
    compile group: 'org.rxtx', name: 'rxtx', version: '2.1.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
